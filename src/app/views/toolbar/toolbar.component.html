<mat-toolbar class="mat-elevation-z4 lg" color="primary">
  <!-- <button matTooltip="Home" mat-icon-button (click)="onHome()">
    <mat-icon>home</mat-icon>
  </button> -->
  <a routerLink="/">
    <img src="/assets/images/logo.png" class="toolbar-logo" alt="Lumières.Lausanne">
  </a>

  <mat-menu #appMenu="matMenu" yPosition="below">
    <button mat-menu-item>Projets</button>
    <button mat-menu-item>Activités</button>
    <button mat-menu-item>Qui sommes-nous ?</button>
    <button mat-menu-item>Partenaires</button>
  </mat-menu>

  <button matTooltip="Présentation" mat-button [matMenuTriggerFor]="appMenu" *ngIf="user">
    Présentation
  </button>

  <button matTooltip="Thing list" mat-button (click)="onThings()" *ngIf="user">
    Things
  </button>

  <button matTooltip="Search tools" mat-button (click)="onSearches()" *ngIf="user">
    Search
  </button>

  <span class="fill-remaining-space"></span>

  <div class="search-panel" *ngIf="user">
    <input matInput #search type="search" placeholder="Search..." />
    <button mat-icon-button (click)="doSearch(search)">
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <mat-divider [inset]="true" [vertical]="true"></mat-divider>

  <!-- This fills the remaining space of the current row -->


  <span *ngIf="user">
    <small>{{ user?.email }}</small>
  </span>
  <button matTooltip="Settings" mat-icon-button routerLink="/settings" *ngIf="user">
    <mat-icon>settings</mat-icon>
  </button>
  <button matTooltip="Logout" mat-icon-button (click)="onLogout()" *ngIf="user">
    <mat-icon>power_settings_new</mat-icon>
  </button>
  <a *ngIf="!user" matTooltip="Sign in" mat-raised-button routerLink="/signin">Sign in</a>
</mat-toolbar>
