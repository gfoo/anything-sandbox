<mat-toolbar class="mat-elevation-z4 lg" color="primary">
  <!-- <button matTooltip="Home" mat-icon-button (click)="onHome()">
    <mat-icon>home</mat-icon>
  </button> -->
  <a routerLink="/">
    <img src="/assets/images/logo.png" class="toolbar-logo" alt="Lumières.Lausanne">
  </a>

  <mat-menu #appMenu="matMenu" yPosition="below">
    <button mat-menu-item>Projets</button>
    <button mat-menu-item>Activités</button>
    <button mat-menu-item>Qui sommes-nous ?</button>
    <button mat-menu-item>Partenaires</button>
  </mat-menu>

  <button matTooltip="Présentation" mat-button [matMenuTriggerFor]="appMenu">
    Présentation
  </button>

  <button matTooltip="Thing list" mat-button (click)="onThings()">
    Things
  </button>

  <button matTooltip="Liste de sprojets" mat-button (click)="onProjects()">
    Projects
  </button>

  <button matTooltip="Search tools" mat-button (click)="onSearches()">
    Search
  </button>

  <button matTooltip="Edit content" mat-button (click)="onEdit()" *ngIf="user">
    Edition
  </button>

  <span class="fill-remaining-space"></span>

  <div class="search-panel">
    <input matInput #search type="search" placeholder="Recherche..." />
    <button mat-icon-button (click)="doSearch(search)">
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <mat-divider [inset]="true" [vertical]="true"></mat-divider>

  <!-- This fills the remaining space of the current row -->


  <span *ngIf="user">
    <!-- <small>{{ user?.email }}</small> -->
    <p style="font-size: small;">G. Faucherand</p>
  </span>
  <button matTooltip="Paramètres" mat-icon-button routerLink="/settings" *ngIf="user">
    <mat-icon>settings</mat-icon>
  </button>
  <button matTooltip="Déconnexion" mat-icon-button (click)="onLogout()" *ngIf="user">
    <mat-icon>power_settings_new</mat-icon>
  </button>
  <a *ngIf="!user" matTooltip="Se connecter" mat-raised-button routerLink="/signin">Se connecter</a>
</mat-toolbar>
